<!-- Header section containing the logo, search bar, and navigation links -->
<div class="container">
  <div class="row">
    <header class="page-header d-flex h-100 custom-header">
      <!-- Logo -->
      <div class="col-md-2 p-4 p-3 text-white">
        <img class="logo img-fluid" src="assets/images/Logo2.png" alt="">
      </div>

      <!-- Search bar -->
      <div class="col-md-8 text-center">
        <div class="d-flex input-group w-auto p-4">
          <input type="text" class="form-control custom-search" [(ngModel)]="term" placeholder="Search" aria-label="Search"/>
          <button (click)="redirectToSearch()" class="btn btn-dark" type="button">Search</button>
        </div>
      </div>

      <!-- Navigation Links -->
      <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-light">
          <button class="navbar-toggler ml-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav mt-3">
              <!-- User Profile Link -->
              <li class="nav-item">
                <span class="m-3">
                  <a routerLink="/login">
                    <mat-icon class="black-icon">person</mat-icon>
                  </a>
                </span>
               </li>
               <!-- Favorite Link -->
               <li class="nav-item">
                <span class="m-3">
                  <a routerLink="/favorite">
                  <mat-icon class="black-icon">favorite</mat-icon>
                  <span class="badge bg-dark text-white ms-1 rounded-pill"> {{ localStorageValueFavorite }}</span
                  </a>
                </span>
              </li>
              <!-- Shopping Cart Link -->
              <li class="nav-item">
                <span class="m-3">
                  <a routerLink="/shoppingcart">
                    <mat-icon class="black-icon">shopping_cart</mat-icon>
                    <span class="badge bg-dark text-white ms-1 rounded-pill"> {{ localStorageValue }}</span> 
                  </a>
                </span>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <div class="col-md-12">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav2" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav2">
            <!-- Navigation Links -->
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/home" style="color: white;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/premierleague" style="color: white;">Premier League</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/bundesliga" style="color: white;">BundesLiga</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/seriea" style="color: white;">Serie A</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/euro2024" style="color: white;">Euro 2024</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>

<!-- Main Content Outlet -->
<div class="container">
  <div class="row">
    <div class="col-md-12"></div>
    <router-outlet></router-outlet>
  </div>
</div>
